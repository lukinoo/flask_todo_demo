<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
    <link rel="stylesheet" href="../static/css/main.css" />
    <title>Todo App Flask</title>
  </head>
  <body>
    <header>
      <h3>Todo List with Flask</h3>
    </header>
    <form action="/todo-add" method="post">
      <div class="ui input" style="max-width: 300px; width: 100%">
        <input
          type="text"
          name="title"
          id="todo__input"
          placeholder="Enter todo..."
          style="
            width: 100%;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: none;
          "
          autofocus
        />
      </div>
      <button
        style="
          border-top-left-radius: 0;
          border-bottom-left-radius: 0;
          height: 2.7rem;
        "
        type="submit"
        id="todo__button"
        class="ui secondary button"
      >
        +
      </button>
    </form>
    <section>
      <ul class="todo__lists">
        {% for todo in todo_list %}
        <div class="todo">
          <li class="{% if todo.complete %}todo__active{% else %}{% endif %}">
            {{todo.title}}
          </li>
          <a
            href="/todo-complete/{{todo.id}}"
            class="active__button"
            type="button"
            >&#10003;</a
          >
          <a href="/todo-delete/{{todo.id}}" class="trash__button" type="button"
            >&times;</a
          >
          <span class="todo__date">{{todo.created_at}}</span>
        </div>
        {% endfor %}
      </ul>
    </section>

    <script src="../static/dist/index.js" defer></script>
  </body>
</html>
